        <script>
            (function() {
                //Javascript code executed after DOM is ready
                var button = document.querySelector('#socialButtonClickLarge');
                var menu = document.querySelector('#socialButtonsLarge');
                button.addEventListener('click', function (event) {
                    if (menu.style.display === "block") {
                        menu.style.display = "none";
                    } else {
                        menu.style.display = "block";
                    }
                });

                let button2 = document.querySelector('#socialButtonClickMedium');
                let menu2 = document.querySelector('#socialButtonsMedium');
                button2.addEventListener('click', function (event) {
                    if (menu2.style.display === "block") {
                        menu2.style.display = "none";
                    } else {
                        menu2.style.display = "block";
                    }
                });
            })();
        </script>
